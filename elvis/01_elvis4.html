<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지의 구성요소/CSS 및 JavaScript 추가</title>
<style>
    body { background-color : linen; color : green; margin-left : 40px; margin-right : 40px;}
    h3 { text-align : center; color : darkred;}
    hr {height : 5px; border : solid grey; background-color : grey}
    span { color : blue; font-size : 20px;}
</style>
<script>
    function show() {// <img>에 이미지 달기
        document.getElementById("fig").src = "ElvisPresley.png"
    }
    function hide() {// <img>에 이미지 제거
        document.getElementById("fig").src="";
        
    }
    function lmt_show() {// <img>에 이미지 달기
        document.getElementById("fig2").src = "lovemetender.png"
    }
    function lmt_hide() {// <img>에 이미지 제거
        document.getElementById("fig2").src="";
    }
</script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
    <hr>
    <div><img id="fig" src=""></div>
    He was an American singer and actor.
    In November 1956, he made his film debut in
    <span onmouseover="lmt_show()" onmouseout="lmt_hide()">Love Me Tender</span>.
    He is often referred to as
    "<span>the King of Rock and Roll</span>"
    <div><img id="fig2" src=""></div>
</body>
</html>
