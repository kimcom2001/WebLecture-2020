<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Gambling</title>
    <style>
        * {margin: 0px auto;}
    </style>
    <script>

        let openCount = 0;
        let numbers = [];
        let numCount = 0;
        let money = 10000;
        function changeNum(id) {
            let imgDOM = document.getElementById(id);
            let random = Math.floor(Math.random() * 3);
            imgDOM.src = `img/number_${random}.png`;
            openCount++;
            numbers.push(random);
            if (openCount === 3) {
                setTimeout(function() {
                    playGame();
                }, 500);
            }
        }

        function playGame() {
            if (numbers[0] === numbers[1] && numbers[0] === numbers[2]) {
                money += 8000;
            } else {
                money -= 1000;
            }
            if (money === 0) {
                alert('You lose!!!  Game Reset');
                money = 10000;
                numCount = 0;
            } else {
                numCount++;
            }
            let moneyDOM = document.getElementById('money');
            let countDOM = document.getElementById('count');
            let firstDOM = document.getElementById('first');
            let secondDOM = document.getElementById('second');
            let thirdDOM = document.getElementById('third');
            moneyDOM.innerHTML = `${money/1000},000`;
            countDOM.innerHTML = numCount;
            firstDOM.src = 'img/question.png';
            secondDOM.src = 'img/question.png';
            thirdDOM.src = 'img/question.png';
            openCount = 0;
            numbers = [];
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h3 style="text-align: center;"><strong>겜블링 게임&nbsp;<i class="fas fa-heart"></i></strong></h3>      
        </div>
      </div>
    <hr>
    <body style="height:1500px">

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Copyright by 서울호서직업개발원</a>
            </li>
          </ul>
        </nav>
        <div class="container-fluid"><br>
        </div>
    <p href="#" data-toggle="tooltip" title="현재상황" style="text-align: center;">게임 머니: <span id="money" style="color: crimson;">10,000</span>원, 
       횟수: <span id="count" style="color: crimson;">0</span>회</p>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img id="first" onclick="changeNum('first');" src="img/question.png" width="60">
    &nbsp;&nbsp;<img id="second" onclick="changeNum('second');" src="img/question.png" width="60">
    &nbsp;&nbsp;<img id="third" onclick="changeNum('third');" src="img/question.png" width="60">
    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();   
        });
    </script>
</body>
</html>
