<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 조작</title>
    <script>
        window.onload = function () {

            let image = document.getElementById('image');
            // https://picsum.photos/가로길이/세로길이 - 사이즈만 입력하면 사진이 저절로 삽입
            image.src = 'https://picsum.photos/300/200';
            image.width = 300;
            image.height = 200;
        };
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
