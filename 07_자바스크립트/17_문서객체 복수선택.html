<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서객체 복수선택</title>
    <script>
        window.onload =
            // setTimeout 적용시 3초 후 Title에서 From JavaScript로 바뀐다.
            setTimeout(function() {
                // 문서 객체를 선택합니다.
                let headers = document.querySelectorAll('h1');

                for (let header of headers) {
                    header.style.color = 'red';
                    header.style.backgroundColor = 'aliceblue';
                    header.innerHTML = 'From JavaScript';  
                }
            }, 3000);
        
    </script>
</head>
<body>
    <h1>Title</h1>
    <h1>Title</h1>
    <h1>Title</h1>
</body>
</html>
