<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Table 연습문제</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Striped Rows</h2>
        <p>The .table-striped class adds zebra-stripes to a table:</p>            
        <table class="table table-bordered">
            <thead>
                <tr style="text-align: center;">
                    <th>Rounded Corners</th>
                    <th>Circle</th>
                    <th>Thumbnail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>The .rounded class adds rounded corners to an image</td>
                    <td>The .rounded-circle class shapes the image to a circle</td>
                    <td>The .img-thumbnail class creates a thumbnail of the image</td>
                </tr>
                <tr>
                    <td><img src="cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"></td>
                    <td><img src="cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"></td>
                    <td><img src="cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
