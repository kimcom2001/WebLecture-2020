<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey4.CSS</title>
    <style>
        #box { 
            background-color: palevioletred;
        }
        body.main {
            background: aliceblue;
        }
        p {
            font-family: "휴먼편지체",Serif;
            font-size: 1em;
            text-indent: 1em;
        }
        h1 {
            color: brown;
            text-align: center;
        }
        footer.main {
            background-color: orange;
            border-radius: 5px;
        }
        span {
            color: darkblue;
        }
    </style>
</head>
<body class="main">
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr style="height: 4px;">
    <form id="box">
        <label>
            <span><b>학년</b></span>
            <input type="radio" name="학년" value="1" checked>1학년
            <input type="radio" name="학년" value="2">2학년
            <input type="radio" name="학년" value="3">3학년
            <input type="radio" name="학년" value="4">4학년
        </label>
        <br>
        <br>
        <label>
            <span><b>성별</b></span>
            <input type="radio" name="성별" value="1">남
            <input type="radio" name="성별" value="2">여
        </label>
        <br>
        <br>
        <label>
            <span><b>관심 분야</b></span> <select name="관심 분야">
                <option value="1" selected>모바일 소프트웨어</option>
                <option value="2">파이썬 프로그래밍</option>
                <option value="3">서버 관리자</option>
            </select>
        </label>
        <br>
        <br>
        <label>
            <span><b>진로(다중 선택)</b></span>
            <input type="checkbox" value="1" checked>개발
            <input type="checkbox" value="2">기획
            <input type="checkbox" value="3">영업
            <input type="checkbox" value="4">창업
            <br>
            <br>
        </label>
        <span><b>남기고 싶은 말</b></span>
        <label>
            <textarea name="남기고 싶은 말" cols="40" rows="10" placeholder="글을 남겨주세요"></textarea>
        </label>
    </form>
    <br>
    <footer class="main">Copyright 2017 by Kitae</footer>
</body>
</html>
